<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <title>Register</title>

  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<body>
  <div class="container">
      <div class="text-center">
    <h1>Sign Up</h1>
  </div>    
    
    <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
    <p class="text-center">ID will be activated after admin's approval</p>
    <form method="post" id="passwordForm">
      <div class="form-group">
        <input type="password" class="input-lg form-control" name="username" placeholder="Username or ID">
      </div>
      <div class="form-group">
      <select class="form-control" id="sel1">
        <option>Select Role</option>
        <option value="hod">HOD / Head of Departments</option>
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
      </select>
    </div>
    <input type="password" class="input-lg form-control" name="password1" id="password1" placeholder="Password" autocomplete="off">
    <div class="row">
    <div class="col-sm-6">
    <span id="8char" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> 8 Characters Long<br>
    <span id="ucase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> One Uppercase Letter
    </div>
    <div class="col-sm-6">
    <span id="lcase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> One Lowercase Letter<br>
    <span id="num" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> One Number
    </div>
    </div>
    <input type="password" class="input-lg form-control" name="password2" id="password2" placeholder="Repeat Password" autocomplete="off">
    <div class="row">
    <div class="col-sm-12">
    <span id="pwmatch" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> Passwords Match
    </div>
    </div>
    <input type="submit" name="submit" class="col-xs-12 btn btn-primary btn-load btn-lg" data-loading-text="Sending Request..." value="Register">
    <div class="form-group text-center">
        Already a User? <a href="login.php">Login</a> 
      </div>
  
  </form>
    </div><!--/col-sm-6-->
    </div><!--/row-->
    </div>
    
    <!--Script file-->
<script>
    $("input[type=password]").keyup(function(){
      var ucase = new RegExp("[A-Z]+");
    var lcase = new RegExp("[a-z]+");
    var num = new RegExp("[0-9]+");
    
    if($("#password1").val().length >= 8){
      $("#8char").removeClass("glyphicon-remove");
      $("#8char").addClass("glyphicon-ok");
      $("#8char").css("color","#00A41E");
    }else{
      $("#8char").removeClass("glyphicon-ok");
      $("#8char").addClass("glyphicon-remove");
      $("#8char").css("color","#FF0004");
    }
    
    if(ucase.test($("#password1").val())){
      $("#ucase").removeClass("glyphicon-remove");
      $("#ucase").addClass("glyphicon-ok");
      $("#ucase").css("color","#00A41E");
    }else{
      $("#ucase").removeClass("glyphicon-ok");
      $("#ucase").addClass("glyphicon-remove");
      $("#ucase").css("color","#FF0004");
    }
    
    if(lcase.test($("#password1").val())){
      $("#lcase").removeClass("glyphicon-remove");
      $("#lcase").addClass("glyphicon-ok");
      $("#lcase").css("color","#00A41E");
    }else{
      $("#lcase").removeClass("glyphicon-ok");
      $("#lcase").addClass("glyphicon-remove");
      $("#lcase").css("color","#FF0004");
    }
    
    if(num.test($("#password1").val())){
      $("#num").removeClass("glyphicon-remove");
      $("#num").addClass("glyphicon-ok");
      $("#num").css("color","#00A41E");
    }else{
      $("#num").removeClass("glyphicon-ok");
      $("#num").addClass("glyphicon-remove");
      $("#num").css("color","#FF0004");
    }
    
    if($("#password1").val() == $("#password2").val()){
      $("#pwmatch").removeClass("glyphicon-remove");
      $("#pwmatch").addClass("glyphicon-ok");
      $("#pwmatch").css("color","#00A41E");
    }else{
      $("#pwmatch").removeClass("glyphicon-ok");
      $("#pwmatch").addClass("glyphicon-remove");
      $("#pwmatch").css("color","#FF0004");
    }
  });
</script>
</body>

</html>
